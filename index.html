<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>

    <div id="math-challenges">
        <h2>Math Challenges</h2>
        <div>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" onchange="loadChallenge()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="challenge"></div>
        <input type="number" id="challenge-answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Check Answer</button>
        <button onclick="showHint()">Hint</button>
        <div id="message"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time left: 30s</div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="high-scores"></div>
    </div>

    <div id="math-facts">
        <h2>Math Facts</h2>
        <div id="fact"></div>
    </div>

    <div id="achievements">
        <h2>Achievements</h2>
        <div id="achievement-list"></div>
    </div>

    <div id="daily-challenge">
        <h2>Daily Challenge</h2>
        <div id="daily-challenge-question"></div>
        <input type="number" id="daily-challenge-answer" placeholder="Your answer">
        <button onclick="checkDailyChallenge()">Check Answer</button>
        <div id="daily-challenge-message"></div>
    </div>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
